<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Mobile Popup</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <style>
        html, body, #mapDiv { height: 100%; width: 100%; margin: 0; padding: 0; }
        .esriScalebar{
            padding: 20px 20px;
        }
    </style>

    <script src="http://js.arcgis.com/3.9compact/"></script>
    <script>
        var map;
        require([
            "esri/map",
            "esri/arcgis/utils",
            "esri/dijit/Popup",
            "esri/dijit/PopupMobile",
            "dojo/dom-construct",
            "esri/IdentityManager",
            "dojo/domReady!"
        ], function(
                Map,
                arcgisUtils,
                Popup,
                PopupMobile,
                domConstruct
                ) {
            var popup = new Popup(null, domConstruct.create("div"));
            //arcgisUtils.createMap("1df512c380994cc5a3dad2e2d428eea3", "mapDiv",{
            //8adce38ca6ac4641a5601d02edeb3315
                arcgisUtils.createMap("b68cc036098c48b09c2129f9d2d93cb9", "mapDiv",{
                mapOptions: {
                    center: [38.59,-76.909],
                    zoom: 10
                },

                           /* center: [38.59,-76.909],
                            zoom: 10,
                            infoWindow: popup
                        },*/
                geometryServiceURL: "http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer"
            });


        });
    </script>
</head>

<body>
<div id="mapDiv"></div>
</body>
</html>
